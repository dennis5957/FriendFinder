<body>

    <!-- Submit Button -->

      Submit</button>

    <hr>
    <footer class="footer">
      <div class="container">
        <p>
          <a href="/api/friends">API Friends List</a> |
          <a href="https://github.com/afhaque/friendfinder">GitHub Repo</a>
        </p>
      </div>
    </footer>

  </div>

  <!-- Modal -->
  <div class="modal fade" id="match-modal" tabindex="-1" role="dialog" aria-labelledby="match-name" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="match-name">Modal title</h5>
        </div>
        <div class="modal-body">
          <img id="match-photo" style="max-width: 300px; max-height: 300px;" src="https://cdn4.iconfinder.com/data/icons/dot/256/man_person_mens_room.png"
            alt="your match" />
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript">
    // Capture the form inputs
    $("#submit").on("click", function (event) {
      // alert("submit");
      event.preventDefault();

      // Form validation
      function validateForm() {
        var isValid = true;
        $(".form-control").each(function () {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      }

      // If all required fields are filled
      if (validateForm()) {
        // Create a new friend object from the user inputs
        var userData = {
          name: $("#name").val(),
          photo: $("#photo").val(),
          scores: [
            $("#q1").val(),
            $("#q2").val(),
            $("#q3").val(),
            $("#q4").val(),
            $("#q5").val(),
            $("#q6").val(),
            $("#q7").val(),
            $("#q8").val(),
            $("#q9").val(),
            $("#q10").val()
          ]
        };
        // AJAX post the data to the friends API.
        $.post("/api/friends", userData, function (match) {
          $("#match-name").text(match.name);
          $("#match-photo").attr("src", match.photo);
          $("#match-modal").modal("toggle");
        });
      } else {
        alert("Please fill out all fields before submitting!");
      }
    });
  </script>

</body>
